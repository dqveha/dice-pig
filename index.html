<!DOCTYPE html>
<html lang="en">
<head>
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pig Dice</title>
</head>
<body>
  <div class="container">
    <h1>Pig Dice</h1>
    <div class="row">
    <div class="col-md-6">
      <div class="player-1-total">Player 1 Game Total: <span id="score-total-1"></span></div>
      <div class="player-1-turn">Player 1 Turn Total: <span id="turn-total-1"></span></div>
      <hr>
      <button class="btn btn-success" id="roll-1">Roll</button>
      <button class="btn btn-danger" id="hold-1">Hold</button>
      <div id="roll1">Current roll: <span id="current-roll-1"></span></div>
    </div>

    <div class="col-md-6">
      <div class="player-2-total">Player 2 Game Total: <span id="score-total-2"></span></div>
      <div class="player-2-turn">Player 2 Turn Total: <span id="turn-total-2"></span></div>
      <hr>
      <button class="btn btn-success" id="roll-2">Roll</button>
      <button class="btn btn-danger" id="hold-2">Hold</button>
      <div id="roll2">Current roll: <span id="current-roll-2"></span></div>
    </div>
    
    </div>
    <hr>
    


  </div>
</body>
</html>
